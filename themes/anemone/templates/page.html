{% extends "base.html" %}

{% block content %}
<h1>{{ page.title | title }}</h1>

{{ page.content | safe }}

<p class="tags-data">
{% if page.taxonomies.tags %}
{% for tag in page.taxonomies.tags %}
<a href="/tags/{{ tag | slugify }}">&#47;{{ tag }}&#47;</a>
{% endfor %}
{% endif %}
</p>
{% endblock content %}
