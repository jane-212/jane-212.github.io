base_url = "/"
title = "Jane's Blog"
description = "This is Jane's Blog, share about coding and daily."
theme = "anemone"

minify_html = true
generate_feed = true
feed_filename = "rss.xml"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "gruvbox-light", filename = "syntax-theme-light.css" },
    { theme = "gruvbox-dark", filename = "syntax-theme-dark.css" },
]

[extra]
author = "Jane"
display_author = true

favicon = "favicon.ico"

twitter_card = true
toc = true

header_nav = [
    { url = "/", name_en = "/home/" },
    { url = "/blog", name_en = "/blog/" },
    { url = "/tags", name_en = "/tags/" },
    { url = "/about", name_en = "/about/" },
]
